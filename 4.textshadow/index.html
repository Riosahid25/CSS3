<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>text shadow</title>
    <style>
        h1 {
            font-size: 100px;
            font-family: Arial;
            text-align: center;
            color: white;
            text-shadow: 0 2px 1px black;


        }
    </style>
</head>

<body>
    <!-- box shadow memberikan bayangan pada texts -->
    <!-- property nya sama kayak box shadow keterangan ada di box shadow -->
    <h1>hello word</h1>
</body>

</html>
