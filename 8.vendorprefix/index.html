<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vendor prefix</title>
    <style>
        body {
            text-align: center;
        }

        img {
            /* -webkit-filter: grayscale(100%); */
            /* cara penggunaan vendor prefix untuk contoh agar support di chrome tapi sekarang sudah support*/
            filter: grayscale(100%);
        }
    </style>
</head>

<body>
    <!-- vendor prefix adalah sintax khusus yang perlu ditambahan untuk beberapa property css3-->

    <!-- property vendor prefixes
    -webkit- untuk chrome,safari,opera versi baru
    -moz- untuk firefox
    -ms-  untuk explorer
    -o-   untuk opera versi baru
    
    -->

    <img src="images/rio.jpeg" alt="rio sahid">
</body>

</html>
